<input type="text" [(ngModel)]="user.name">
<input type="text" [(ngModel)]="user.age">
<input type="text" [(ngModel)]="user.id">
<ng-container *ngIf="showUser">
    <app-user [user] = "user" (userEvent)="handleEvent($event)"></app-user>
</ng-container>
<ul>
    <li *ngFor="let post of (posts | async); let i=index">{{post.title}}</li>
</ul>
